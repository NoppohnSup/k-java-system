server.port=8080
spring.application.name=k-java-system

spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/k-java-system}
spring.datasource.username=${MYSQLDB_USER:root}
spring.datasource.password=${MYSQLDB_PASSWORD:1234}
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
jwt.secret=${JWT_SECRET:secret}
jwt.get.token.uri=/authenticate